<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Meu Espaço</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      a {
        color: #b5b5b5;
        text-decoration: none;
        border-bottom: 1px solid transparent;
        transition: all 0.3s ease;
      }

      a:hover {
        color: #ffffff;
        border-bottom-color: #555;
      }
      p {
        margin-bottom: 24px;
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>
        <a href="PT/">Vamos refletir em português hoje?</a>
      </p>

      <p>
        <a href="EN/">Shall we reflect in English today?</a>
      </p>

      <p>
        <a href="JP/">今日は日本語で考えてみる？</a>
      </p>
    </div>
  </body>
</html>
