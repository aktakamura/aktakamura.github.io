<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>私の場所</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        margin: 0;
        padding: 0;
        background: #0f0f0f;
        color: #eaeaea;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        line-height: 1.6;
      }

      .container {
        max-width: 700px;
        margin: 0 auto;
        padding: 48px 20px;
      }

      h1 {
        font-size: 2rem;
        font-weight: 400;
        margin-bottom: 24px;
        letter-spacing: 0.05em;
      }

      p {
        opacity: 0.9;
        margin-bottom: 24px;
      }

      .small {
        opacity: 0.6;
        font-size: 0.9rem;
      }

      .divider {
        height: 1px;
        background-color: #222;
        margin: 40px 0;
      }

      a {
        color: #9fa8ff;
        text-decoration: none;
        border-bottom: 1px solid #333;
      }

      a:hover {
        border-bottom-color: #9fa8ff;
      }
    </style>

  <body>
    <div class="container">
      <h1>ここは私の場所です</h1>

      <p>
        ポートフォリオでも、見せるための場所でもありません。
        声に出して考えるための場所です。
      </p>

      <p>データ、沈黙、日本、そして答えのない問いが好きです。</p>

      <p>
        アジア系のルーツを持ち、自分がなぜブラジル人でも日本人でもないのかを考え続けています。
        筋の通ったデータと、顔に一発食らうような現実の中で、真実を探しています。
      </p>

      <div class="divider"></div>

      <p class="small">まだ制作途中です。私自身と同じように。</p>
    </div>
